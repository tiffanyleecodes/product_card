<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" >
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<!-- this is card part -->

<div class="container">
  <div class="card">
  <!--this is picture part   -->
  <div class="grid1_pic">
    <img src="./images/image-product-desktop.jpg" alt="image of perfume">
  </div>
  
  <!-- this is text part & button -->
  <div class="grid2_text">
  <p class="preview">PERFUME</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <!-- this is price part  -->
 <div class="price">
  <h2>$149.99 </h2>
  <p>$169.99</p>
</div>



  <button type="submit"><img src="./images/icon-cart.svg">Add to Cart</button>

</div>
</div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#https://github.com/tiffanyleecodes">Tiffany Lee</a>.
</div>
</main>
 
</body>
</html>
